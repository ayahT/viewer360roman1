<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>360 Viewer</title>
  <link rel="stylesheet" href="https://unpkg.com/photo-sphere-viewer@4.0.1/dist/photo-sphere-viewer.css">
  <script src="https://unpkg.com/three@0.152.0/build/three.min.js"></script>
  <script src="https://unpkg.com/photo-sphere-viewer@4.0.1/dist/photo-sphere-viewer.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    #panorama {
      width: 100%;
      height: 100vh; /* full viewport height */
    }
  </style>
</head>
<body>
  <div id="panorama"></div>
  <script>
    window.addEventListener('load', () => {
      const viewer = new PhotoSphereViewer.Viewer({
        container: document.getElementById('panorama'),
        panorama:'https://raw.githubusercontent.com/ayahT/viewer360roman1/main/roman%20%281%29.jpg', // test image
        navbar: true,
        defaultYaw: 0,
      });
    });
  </script>
</body>
</html>
